{% load static %}
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Login</title>

    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="{% static 'plantilla/assets/img/favicon/favicon.ico' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'plantilla/assets/vendor/fonts/boxicons.css' %}" />
    <link rel="stylesheet" href="{% static 'plantilla/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'plantilla/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'plantilla/assets/css/demo.css' %}" />
    <link rel="stylesheet" href="{% static 'plantilla/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'plantilla/assets/vendor/css/pages/page-auth.css' %}" />
    <script src="{% static 'plantilla/assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'plantilla/assets/js/config.js' %}"></script>
  </head>
  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="#" class="app-brand-link gap-2">
                  <span class="logo d-flex align-items-center me-auto">
                    <img src="{% static 'assets/img/logo.png' %}" alt="Logo" class="img-fluid">
                  </span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Welcome! ðŸ‘‹</h4>
              <p class="mb-4">Por favor ingresa a tu cuenta</p>

              <form id="formAuthentication" class="mb-3" action="{% url 'login' %}" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Nombre de usuario</label>
                  <input type="text"
                    class="form-control" id="email" name="email-username"
                    placeholder="Ingresa tu username" autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">ContraseÃ±a</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input type="password"
                      id="password" class="form-control" name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <a href="{% url 'dash' %}"></a>
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                </div>
              </form>

              <p class="text-center">
                <a href="#">
                  <span>Crea una cuenta</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->
    {% if messages %}
      {% for message in messages %}
      <script>
          var tag = "{{ message.tags }}"; 
          
          if(tag && iziToast[tag]) {
              iziToast[tag]({
                  title: "{{ message.tags|title }}",
                  message: "{{ message }}",
                  position: "topRight"
              });
          }
      </script>
      {% endfor %}
    {% endif %}
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'plantilla/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'plantilla/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'plantilla/assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'plantilla/assets/js/main.js' %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
